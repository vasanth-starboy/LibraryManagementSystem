<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Add Book</title>
</head>
<body>

<h2>Add Book</h2>

<form action="MainServlet" method="post">
    ISBN:<input type="text" name="ISBN"><br><br>
    Book Name:<input type="text" name="bookName"><br><br>
    Book Type:<select name="bookType">
        <option value="G">General</option>
        <option value="T">Terminal</option>
    </select><br><br>
    Author Name:<select name="authorCode">
        <option value="1">RobinSharma</option>
        <option value="2">R.K.Narayanan</option>
        <option value="3">Paulo coelhea</option>
    </select><br><br>
    Cost:<input type="text" name="cost">
    <input type="submit" name="operation" value="AddBook">
</form>
</body>
</html>
